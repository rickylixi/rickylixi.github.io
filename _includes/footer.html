<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>
            {% if site.title %}
              <b>{{ site.title | escape }}</b>
            {% endif %}
          </li>
          <li>
            {% if site.author %}
              {{ site.author | escape }}
            {% endif %}
          </li>
          <li>
            {% if site.github_username %}
              {% include icon-github.html username=site.github_username %}
            {% endif %}
          </li>
        </ul>
      </div>

      <div class="footer-col">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body,{delimiters:[{left:'\\(',right:'\\)',display:false},{left:'$$',right:'$$',display:true},{left:'$',right:'$',display:false}]});"></script>
