<!doctype html>
<html lang="zh-Hans">
  <head>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
    <link rel="preload" href="{{ "/stylesheets/styles.css" | relative_url }}" as="style">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title | default: "李熙 | Xi Li" }} | Central South University</title>
    <meta name="description" content="{{ page.description | default: '李熙（Xi Li），中南大学哲学系，逻辑学副教授。研究方向：Kolmogorov复杂性、Solomonoff归纳、通用强化学习、因果推断、理性决策理论、人工智能哲学。' }}">

    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title | default: '李熙 | Xi Li' }} | Central South University">
    <meta property="og:description" content="{{ page.description | default: '中南大学哲学系逻辑学副教授。研究：Kolmogorov复杂性、Solomonoff归纳、通用强化学习等。' }}">
    <meta property="og:url" content="{{ page.canonical_url | default: page.url | replace:'index.html','' | absolute_url }}">
    <meta property="og:image" content="{{ "/turing-machine1.png" | absolute_url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: '李熙 | Xi Li' }} | Central South University">
    <meta name="twitter:description" content="{{ page.description | default: '中南大学哲学系逻辑学副教授。研究：Kolmogorov复杂性、Solomonoff归纳、通用强化学习等。' }}">

    <link rel="stylesheet" href="{{ "/stylesheets/styles.css" | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <!-- New GA4 tracking code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GNJD50R0Z7"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GNJD50R0Z7');
    </script>

    <!-- MathJax for math rendering -->
    <script>
      window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] } };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {{ content_for_header }}

        <p>Associate Professor of Logic<br>Central South University</p>
        <nav aria-label="Primary">
            <h3><a href="{{ "/" | relative_url }}" {% if page.url == "/" or page.url == "/index.html" %}aria-current="page"{% endif %}>Home</a></h3>
            <h3><a href="{{ "/research.html" | relative_url }}" {% if page.url == "/research.html" %}aria-current="page"{% endif %}>Research</a></h3>

            <h3><a href="{{ "/blog/" | relative_url }}" {% if page.url == "/blog/" or page.url == "/blog/index.html" %}aria-current="page"{% endif %}>Blog</a></h3>
        </nav>

          <a href="mailto:xieshenlixi@163.com" class="author-social" target="_blank" rel="noopener noreferrer"><i class="fas fa-fw fa-envelope" aria-hidden="true"></i> <span class="sr-only">Email</span> Email</a><br>
          <a href="https://github.com/rickylixi" target="_blank" rel="noopener noreferrer"><i class="fab fa-fw fa-github" aria-hidden="true"></i> GitHub</a><br>
          <a href="https://x.com/pkulixi" class="author-social" target="_blank" rel="noopener noreferrer"><i class="fab fa-fw fa-x-twitter" aria-hidden="true"></i> X</a><br>
          <a href="https://www.zhihu.com/people/pkulixi" class="author-social" target="_blank" rel="noopener noreferrer"><i class="fab fa-fw fa-zhihu" aria-hidden="true"></i> Zhihu</a><br>
          <br>
        </div>
        <br>
        <p><b>Contact:</b><br>Department of Philosophy<br>Central South University<br>Changsha, Hunan<br>China</p>
      </header>
      <section role="main">
        {{ content }}
      </section>
    </div>
    <script src="{{ "/javascripts/scale.fix.js" | relative_url }}" defer></script>
