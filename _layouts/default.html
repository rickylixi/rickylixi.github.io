<!doctype html>
<html lang="zh-Hans">
  <head>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
    <link rel="preload" href="{{ "/stylesheets/styles.min.css" | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ "/stylesheets/styles.min.css" | relative_url }}"></noscript>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></noscript>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="{{ "/manifest.json" | relative_url }}">
    <meta name="theme-color" content="#39c">

    <!-- New GA4 tracking code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GNJD50R0Z7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GNJD50R0Z7');
    </script>

    <!-- MathJax for math rendering -->
    <script>
      window.MathJax = { 
        tex: { 
          inlineMath: [['$', '$'], ['\\(', '\\)']] 
        }, 
        options: { 
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] 
        } 
      };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Structured Data for SEO -->
    {% include structured-data.html %}
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | relative_url }}">李熙 | Xi Li</a></h1>
        <div class="university-info">
            <p style="margin-bottom: 5px;">中南大学哲学系</p>
            <p style="margin-bottom: 10px;">Central South University</p>
        </div>
        
        <div class="social-row" role="navigation" aria-label="Main navigation">
          <a href="{{ "/research.html" | relative_url }}" aria-label="Research publications and projects">Research</a>
          <a href="{{ "/teaching.html" | relative_url }}" aria-label="Teaching materials and courses">Teaching</a>
          <a href="{{ "/personal.html" | relative_url }}" aria-label="Personal interests and recommendations">Personal</a>
          <a href="{{ "/blog/" | relative_url }}" style="margin-bottom: 15px;" aria-label="Blog articles">Blog</a>
        </div>
        
        <div class="social-row" role="navigation" aria-label="Social media links">
            <a href="mailto:xieshenlixi@163.com" class="social-link" title="Email" aria-label="Send email to Xi Li"><i class="fas fa-fw fa-envelope" aria-hidden="true"></i> Email</a>
            <a href="https://github.com/rickylixi" class="social-link" target="_blank" rel="noopener noreferrer" title="GitHub" aria-label="Visit GitHub profile"><i class="fab fa-fw fa-github" aria-hidden="true"></i> GitHub</a>
            <a href="https://x.com/pkulixi" class="social-link" target="_blank" rel="noopener noreferrer" title="X" aria-label="Visit X (Twitter) profile"><i class="fab fa-fw fa-x-twitter" aria-hidden="true"></i> X</a>
            <a href="https://www.zhihu.com/people/pkulixi" class="social-link" target="_blank" rel="noopener noreferrer" title="Zhihu" aria-label="Visit Zhihu profile"><i class="fab fa-fw fa-zhihu" aria-hidden="true"></i> Zhihu</a>
        </div>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <!-- Footer content removed -->
      </footer>
    </div>

    <!-- Load accordion script for research page -->
    <script src="{{ "/javascripts/accordion.js" | relative_url }}" defer></script>
    <!-- Load scale fix script for mobile -->
    <script src="{{ "/javascripts/scale.fix.js" | relative_url }}" defer></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('{{ "/sw.js" | relative_url }}')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
