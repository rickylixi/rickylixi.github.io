<!doctype html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include header.html %}
    <article>
      <h1>{{ page.title }}</h1>
      <p><em>{{ page.date | date: "%B %d, %Y" }}</em></p>
      <div>
        {{ content }}
      </div>
    </article>
    <footer>
      <p>Posted in {{ page.categories | join: ', ' }}</p>
    </footer>
  </body>
</html>
