<!doctype html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="site-wrapper">
      {% include header.html %}

      <main class="site-main wrapper">
        <article class="post">
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-meta"><small>{{ page.date | date: "%B %d, %Y" }}</small></p>
          </header>

          <div class="post-content">
            {{ content }}
          </div>
        </article>
      </main>

      {% include footer.html %}
    </div>
  </body>
</html>
